<!DOCTYPE html>
<html>
    <head>
        <title>Music Player</title>
        <link rel="stylesheet" href="player.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="player">
        <h2 id="songname">Song 1</h2>
        <audio id="audio" src="songs/song1.mp3"></audio>
<div class="buttons">
        <button onclick="prev()">⏮ </button>
        <button onclick="pausesong()"> ⏸</button>
        <button onclick="playsong()">▶</button>
        <button onclick="next()">⏭ </button>
    </div>
    </div>
        <script>
            const songs=["songs/song1.mp3","songs/song2.mp3","songs/song3.mp3"];

            let index=0;
            const audio=document.getElementById("audio");
            const songName=document.getElementById("songname");

            window.onload=()=>{
                loadsong(index);
            }
            function loadsong(i){
                audio.src=songs[i];
                songname.innerText="song"+(i+1);
                
            }

            function playsong(){
                audio.play();
                }

             function pausesong(){
                audio.pause();
             }   

            function next(){
                index=(index+1)%songs.length;
                loadsong(index);
                audio.play();

            }

            function prev(){
                index=(index-1+songs.length)%songs.length;
               loadsong(index);
               audio.play();

            }
        </script>
        
        
    </body>

</html>
